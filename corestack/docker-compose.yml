version: "3"
services:
  gogs:
    image: gogs/gogs
    ports:
      - "3000:3000"
      - "10022:22"
    container_name: gogs
    volumes:
      - "$STORAGE_HOME/gogs:/data"
    restart: always
    networks: 
      - devrel
  drone:
    image: drone/drone:1.0.0-rc.3
    ports:
      - "9080:80"
      - "9443:443"
    container_name: drone
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$STORAGE_HOME/drone:/data"
    restart: always
    networks: 
      - devrel
    environment: 
      - DRONE_GIT_ALWAYS_AUTH=false
      - DRONE_GOGS_SERVER=http://$HOST
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_SERVER_HOST=$HOST:9080
      - DRONE_SERVER_PROTO=http
      - DRONE_TLS_AUTOCERT=false
  artifactory:
    image: docker.bintray.io/jfrog/artifactory-pro:latest
    ports:
      - "8081:8081"
    container_name: artifactory
    volumes: 
      - "$STORAGE_HOME/artifactory:/var/opt/jfrog/artifactory"
    restart: always
    networks: 
      - devrel
  jenkins:
    image: retgits/jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - "$STORAGE_HOME/jenkins:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: always
    networks: 
      - devrel
networks:
  devrel:
    driver: bridge
